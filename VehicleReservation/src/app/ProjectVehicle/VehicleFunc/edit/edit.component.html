<html>
<head>
    <title>Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">House Of Rentals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/Admin/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>   
          </ul>
        </div>
        </nav>

    <div class="row" style="margin-left:0px;">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">

           
            <form (ngSubmit)="upVehicle(newValue)" #editform="ngForm" *ngIf="!flag" style="margin-top:5px">
                    <h2>Edit Vehicle</h2>
                <div class="form-group">
                    <label for="vehicleNo"><b>Vehicle Number</b></label>
                    <input type="text" class="form-control" id="vehicleNo" name="vehicleNo" disabled placeholder="Enter Vehicle Number" [(ngModel)]="newValue.vehicleNo" required>
                </div>

                <div class="form-group">
                    <label for="branch"><b>Branch</b></label>
                    <input type="text" class="form-control" id="branch" name="branch" placeholder="Enter the branch"  [(ngModel)]="newValue.branch" #branch="ngModel" required> 
                </div>
                <div class="form-group">
                    <label for="vehicleType"><b>Vehicle Type</b></label>
                    <input type="text" class="form-control" id="vehicleType" name="vehicleType" placeholder="Enter vehicle type"  [(ngModel)]="newValue.vehicleType"  required>
                </div>
                <div class="form-group">
                    <label for="ins"><b>Enter Insurance Expiry Date</b></label>
                    <input type="date" class="form-control" id="ins" name="ins" placeholder="Enter Insurance Expiry date"  [(ngModel)]="newValue.insuranceExpiryDate" required min="2019-11-13">
                </div>

                <div class="form-group">
                    <label for="las"><b>Enter Last Serviced Date </b></label>
                    <input type="date" class="form-control" id="las" name="las" placeholder="Enter last serviced date"  [(ngModel)]="newValue.lastServicedDate" required max="2019-11-13">
                </div>

                <div class="form-group">
                    <label for="ser"><b>Service Due Date</b></label>
                    <input type="date" class="form-control" id="con" name="ser" placeholder="Enter service due date"  [(ngModel)]="newValue.serviceDueDate" required min="2019-11-13">
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="active" name="active"   [(ngModel)]="newValue.active"  required>
                        <label for="item_has_teaser"><b>Vehicle Active</b></label>
                    </label>
                </div>

                <div class="form-group">
                    <label for="price"><b>Price</b></label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Enter the price"  [(ngModel)]="newValue.price" required>
                </div>

                <div class="form-group">
                    <label for="pwd"><b>Photopath</b></label>
                    <input type="text" class="form-control" id="photo" name="photo" placeholder="Enter the photopath"  [(ngModel)]="newValue.photopath" required>
                </div>

                <button type="submit" class="btn btn-primary">Save </button>
            </form>
        </div>
    </div>
    <div class="container" *ngIf="flag">
        <div class=row>
                <div class="col-lg-3">
                </div>
        <div class="col-lg-6">
            <div class="alert alert-success">
                    <strong>Success!</strong> Vehicle Details Updated Successfully!. Click <a routerLink="/Admin/">here</a> to go the Admin Dashboard
            </div>
        </div>                
           </div>
        </div>
</body>


</html>
